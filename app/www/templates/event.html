<ion-view title="{{item.company}}">
  <ion-content class="has-header">
    <div class="list card">

      <div class="item item-icon-left" ng-click="addtoCalendar();">
        <i class="icon ion-calendar"></i>
        <h2>{{item.date}}</h2>
        <h4>{{item.time}}</h4>
      </div>

      <div class="item item-icon-left">
        <i class="icon ion-home"></i>
        <h2>{{item.location}}</h2>
      </div>

      <div class="item item-icon-left item-text-wrap" ng-show="item.description">
        <i class="icon ion-card"></i>
        <h3>{{item.description}}</h3>
      </div>
      <a ng-click="$parent.open(item.website,false);" class="item item-icon-left">
        <i class="icon ion-earth"></i>
        Go to website
      </a>
      <a ng-click="$parent.open(item.rsvplink,true);" class="item item-icon-left">
        <i class="icon ion-log-in"></i>
        RSVP
      </a>
    </div>
  </ion-content>
</ion-view>
